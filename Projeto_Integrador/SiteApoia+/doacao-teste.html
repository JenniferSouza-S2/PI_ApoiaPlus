<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="home.html" class="nav-item home-btn">Home</a>
            <a href="vagas.html" class="nav-item">Vagas</a>
            <div class="logo">
                <img src="imagens/Apoia+logo.png" alt="Logo">
            </div>
            <a href="doacao.html" class="nav-item">Doar</a>
           <a href="#" id="login-btn" class="nav-item">Login</a>
        </div>
    </nav>

    <section style="padding: 120px 20px; min-height: 60vh;">
        <div style="max-width: 800px; margin: 0 auto; text-align: center;">
            <h1 style="font-size: 36px; color: #333;">TESTE</h1>
            <p style="color: #666;">Esta página recebe os parâmetros do QR Code para simulação.</p>

            <div id="params" style="margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align: left;">
                <strong>Parâmetros recebidos:</strong>
                <pre id="params-pre" style="white-space: pre-wrap; margin-top: 10px; color: #333;"></pre>
            </div>

            <div style="margin-top: 30px;">
                <a href="doacao.html" class="btn btn-primary">Voltar para Doação</a>
            </div>
        </div>
    </section>

    <script>
        function parseQuery() {
            const q = window.location.search.substring(1);
            const parts = q.split('&');
            const params = {};
            parts.forEach(p => {
                if (!p) return;
                const [k,v] = p.split('=');
                params[decodeURIComponent(k)] = decodeURIComponent(v || '');
            });
            return params;
        }
        document.addEventListener('DOMContentLoaded', () => {
            const params = parseQuery();
            const pre = document.getElementById('params-pre');
            pre.textContent = JSON.stringify(params, null, 2);
        });
    </script>
</body>
</html>
